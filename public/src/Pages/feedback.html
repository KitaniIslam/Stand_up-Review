<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/css.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap"
      rel="stylesheet"
    />
    <title>CSCC | Reviews</title>
  </head>
  <body>
    <div class="container">
      <div class="heart">
        <i class="fas fa-heart"></i>
      </div>
      <div class="left-wraper">
        <img src="../Images/log.png" alt="" />
        <h2 class="club-title">Computer Science Community Club</h2>
        <h4>wish you a better experience</h4>
      </div>
      <div class="right-wraper">
        <div class="txt-box">
          <h3>Write something for us</h3>
          <textarea
            rows="2"
            cols="25"
            id="txt-area"
            placeholder="We are happy to hear from you my gorgeous friend ^^"
          ></textarea>
          <button type="button" title="submite" id="button1">Submite</button>
        </div>
      </div>
    </div>

    <script src="../../js/js.js"></script>
  </body>
</html>
